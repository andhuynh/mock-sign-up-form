<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="hero">
      <img src="images/coral.png">
      <h1 class="logo">Cor.al</h1>
    </div>
    <main>
      <div>
        <p>
          Cor.al brings revolutionary technolology for investing to the table in the 21<sup>st</sup>
          century! Become a part of the hottest new group to make you millions!
        </p>
        <p>This is the chance of a lifetime. Join us <em>now!</em></p>
      </div>
      <div class="form">
        <h2>Be the reef!</h1>
          <form action="#" method="get">
            <fieldset>
              <div class="input">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="input">
                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
            </fieldset>
            <fieldset>
              <div class="input">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="input">
                <label for="phone-number">Phone Number: </label>
                <input type="text" id="phone-number" name="phone-number">
              </div>
            </fieldset>
            <fieldset>
              <div class="input">
                <label for="password">Password: </label>
                <input type="text" id="password" name="password">
              </div>
              <div class="input">
                <label for="password-confirm">Confirm Password: </label>
                <input type="text" id="password-confirm" name="password-confirm">
              </div>
            </fieldset>
          </form>
          <button>Create Account</button>
      </div>
      <p>Already have an account? <a href="#">Log In</a></p>
    </main>
  </div>
</body>

</html>
