<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="/images/coral.png">
        <h1>Octoreef</h1>
      </div>
      <main>
        <section>
            <p>
                Octoreef brings revolutionary technolology for investing to the table in the 21<sup>st</sup>
                century! Become a part of the hottest new group to make you millions!
            </p>
            <p>This is the chance of a lifetime. Join us <em>now!</em></p>
        </section>
        <div class="form">
            <h1>Let's do this!</h1>
            <form action="#" method="get"></form>
            <fieldset>
                <div class="input">
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input">
                    <label for="last-name">Last Name: </label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </fieldset>
        </div>
      </main>
    </div>
  </body>
</html>
